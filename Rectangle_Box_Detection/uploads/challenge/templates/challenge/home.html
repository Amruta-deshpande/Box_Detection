{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="inputFile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>Output File : <a href="{{ output_file_url }}">{{ output_file_url }}</a></p>
  {% endif %}

{% endblock %}
